name: Proposal Feedback
description: Provide feedback on the A²I program proposal
title: "[Feedback]: "
labels: ["proposal-feedback", "needs-review"]
assignees:
  - curriculum-team

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to provide feedback on the A²I program proposal!
        **Note**: This is a proposal repository. Feedback should focus on strengthening the proposal for approval, not operational implementation details.

  - type: dropdown
    id: feedback-category
    attributes:
      label: Feedback Category
      description: What area does this feedback relate to?
      options:
        - Curriculum Design
        - Learning Outcomes
        - Business Case & Market Analysis
        - Strategic Positioning
        - Delivery Model
        - Pedagogical Approach
        - Resource Requirements
        - Competitive Differentiation
        - Other
    validations:
      required: true

  - type: dropdown
    id: feedback-type
    attributes:
      label: Type of Feedback
      description: What kind of feedback are you providing?
      options:
        - Positive (what's working well)
        - Improvement suggestion
        - Issue or problem
        - Question or clarification
    validations:
      required: true

  - type: input
    id: proposal-section
    attributes:
      label: Proposal Section
      description: Which part of the proposal does this relate to? (if applicable)
      placeholder: e.g., Executive Summary, Business Case, Core Courses, Delivery Options

  - type: textarea
    id: feedback-details
    attributes:
      label: Detailed Feedback
      description: Please provide detailed feedback
      placeholder: |
        Be as specific as possible. Include:
        - What you experienced
        - What you expected
        - Suggestions for improvement
        - Any relevant context
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feedback?
      options:
        - Low - Nice to have
        - Medium - Would significantly improve experience
        - High - Critical issue affecting learning
      default: 1
    validations:
      required: true

  - type: dropdown
    id: reviewer-type
    attributes:
      label: I am a...
      description: What is your role in reviewing this proposal?
      options:
        - Leadership / Decision Maker
        - Faculty Member
        - Curriculum Committee Member
        - Industry Advisor
        - Potential Student / Prospective Applicant
        - Academic Researcher
        - Community Member
        - Other
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feedback, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
